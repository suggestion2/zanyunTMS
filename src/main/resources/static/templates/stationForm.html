<section class="content-header">
    <div style="border-left: 2px solid #3c8dbc;padding-left: 15px;">当前位置：<span><a href="/background#/index">首页</a> > <a href="/background#/index/station/list">场站列表</a> > 新增/编辑场站</span></div>
</section>
<section class="content" ng-controller="stationFormCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body" style="padding: 50px 0;">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label" style="width: 200px;">场站名</label>

                            <div class="col-sm-10" style="width: 500px;">
                                <attention form-name="form" name="name">
                                    <input name="name" id="name" type="text"  class="form-control" ng-model="station.name" ng-required="true" />
                                </attention>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="province" class="col-sm-2 control-label" style="width: 200px;">所在省</label>

                            <div class="col-sm-10" style="width: 500px;">
                                <attention form-name="form" name="province">
                                    <input id="province" name="province" type="text" class="form-control" ng-disabled="$stateParams.id" ng-model="station.province" ng-required="true" />
                                </attention>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city" class="col-sm-2 control-label" style="width: 200px;">所在市</label>

                            <div class="col-sm-10" style="width: 500px;">
                                <attention form-name="form" name="city">
                                    <input id="city" name="city" type="text" class="form-control" ng-disabled="$stateParams.id" ng-model="station.city" ng-required="true" />
                                </attention>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="county" class="col-sm-2 control-label" style="width: 200px;">所在区</label>

                            <div class="col-sm-10" style="width: 500px;">
                                <attention form-name="form" name="county">
                                    <input id="county" name="county" type="text" class="form-control" ng-disabled="$stateParams.id" ng-model="station.county" ng-required="true" />
                                </attention>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label" style="width: 200px;">详细地址</label>

                            <div class="col-sm-10" style="width: 500px;">
                                <attention form-name="form" name="address">
                                    <input id="address" name="address" type="text" class="form-control" ng-disabled="$stateParams.id" ng-model="station.address" ng-required="true"/>
                                </attention>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-2" style="width:200px;"></div>
                            <div class="col-sm-6" style="margin-top: 30px;">
                                <button class="btn btn-primary" type="submit" ng-click="confirm();" ng-disabled="form.$invalid" style="margin-right: 10px;" >确定</button>
                                <button class="btn btn-default" type="button" ui-sref="index.stationMng" >返回列表</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
