<section class="content-header">
    <div style="border-left: 2px solid #3c8dbc;padding-left: 15px;">当前位置：<span><a href="/background#/index">首页</a> > <a href="/background#/index/notice/list">公告管理</a> > 新增/编辑公告</span></div>
</section>
<section class="content" ng-controller="noticeFormCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body" style="padding-top: 50px;padding-bottom: 50px;">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label" style="width: 200px;">公告标题</label>

                            <div class="col-sm-10" style="width: 500px;">
                                <attention form-name="form" name="title">
                                    <input name="title" id="title" type="text" class="form-control"
                                           ng-model="notice.title" ng-required="true"/>
                                </attention>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="width: 200px;">公告状态</label>
                            <label class="control-label col-xs-10" style="width: 500px;text-align: left;">
                                <i class="fa"
                                   ng-class="{'fa-check-square-o':notice.status === 1,'fa-square-o':notice.status === 0}"></i>
                                <input type="checkbox" class="checkbox form-control hide"
                                       ng-click="change()"/>
                                <span style="font-weight: normal"> 生效</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="width: 200px;">公告内容</label>
                            <div class="col-sm-10" style="width: 740px; margin-top: 10px;">
                                <text-angular ng-model="notice.content"></text-angular>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center" style="margin-top: 30px;">
                            <button class="btn btn-primary" type="submit" ng-click="confirm();"
                                    ng-disabled="form.$invalid" style="margin-right: 10px;">确定
                            </button>
                            <button class="btn btn-default" type="button" ui-sref="index.noticeMng">返回列表</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
