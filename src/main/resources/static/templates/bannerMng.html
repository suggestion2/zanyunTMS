<section class="content-header">
    <div style="border-left: 2px solid #3c8dbc;padding-left: 15px;">当前位置：<span><a href="/background#/index">首页</a> > <a href="/background#/index/banner/list">轮播图管理</a> > 轮播图列表</span></div>
</section>
<section class="content" ng-controller="bannerMngCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header clearfix">
                    <p style="color: #999;margin-bottom: 0;">注意：轮播图默认对应PC站首页三张轮播大图，要保证上传的3张图片一样大，并且宽度至少1980px</p>
                </div>
                <div class="box-body">
                    <table ng-table="tableParams" class="table table-bordered table-condensed table-hover">
                        <tr ng-repeat="item in $data"
                            ng-style="{'test' : mouseoverStyle(item.id)}"
                            ng-class="{'warning' : clickStyle(item.id)}"
                            style="cursor: pointer" ng-mouseenter="getMouseoverId(item.id)" ng-mouseleave="getMouseoverId(0)">
                            <td style="padding-left: 20px;" class="col-xs-2" data-title="'名称'">
                                {{item.name}}
                            </td>
                            <td data-title="'跳转地址'" ng-bind="item.linkUrl === null ? '---' : item.linkUrl"></td>
                            <td class="col-xs-2" data-title="'操作'">
                                <a class="btn btn-primary btn-xs" href="javascript:;" ui-sref="index.updateBanner({id : item.id})">编辑</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
