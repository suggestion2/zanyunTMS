<section class="content-header">
    <div style="border-left: 2px solid #3c8dbc;padding-left: 15px;">当前位置：<span><a href="/background#/index">首页</a> > <a href="/background#/index/banner/list">轮播图管理</a> > 编辑轮播图</span></div>
</section>
<section class="content" ng-controller="bannerFormCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body" style="padding-top: 50px;padding-bottom: 50px;">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label" style="width: 200px;">轮播图名称</label>

                            <div class="col-sm-10" style="width: 500px;">
                                <attention form-name="form" name="name">
                                    <input name="name" id="name" type="text" ng-disabled="true" class="form-control"
                                           ng-model="banner.name" ng-required="true"/>
                                </attention>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="linkUrl" class="col-sm-2 control-label" style="width: 200px;">链接地址</label>
                            <div class="col-sm-10" style="width: 500px;">
                                <attention form-name="form" name="linkUrl">
                                    <input id="linkUrl" name="linkUrl" type="text" class="form-control"
                                           ng-model="banner.linkUrl" />
                                </attention>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="width: 200px;">轮播图</label>
                            <div class="col-sm-10" style="width: 500px;">
                                <img ng-src="{{banner.bannerUrl}}" style="width: 100%;">
                                <div nv-file-drop="" uploader="uploader"
                                     style="padding-top: 20px; padding-bottom: 20px;   ">
                                    <div>
                                        <div class="well my-drop-zone" nv-file-over="" uploader="uploader"
                                             style="height: 150px;text-align: center;">
                                            <p style="padding-top: 40px;">拖动图片到此处以完成上传</p>
                                        </div>
                                        <div class="progress" style="margin-bottom: 0;">
                                            <div class="progress-bar" role="progressbar"
                                                 ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
                                        </div>
                                    </div>
                                    <div ng-repeat="item in uploader.queue">
                                        <div ng-thumb="{ file: item._file,width:180}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center" style="width:700px;margin-top: 30px;">
                            <button class="btn btn-primary" type="submit" ng-click="confirm();"
                                    ng-disabled="form.$invalid" style="margin-right: 10px;">确定
                            </button>
                            <button class="btn btn-default" type="button" ui-sref="index.bannerMng">返回列表</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
